<div class="card flex justify-content-center">
    <p-card header="Reactive Forms Example">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="formgroup-inline">
                <div class="field">
                    <div class="card flex justify-content-center">
                        <div class="flex flex-column gap-2">
                            <label for="username">Username</label>
                            <input pInputText id="username" aria-describedby="username-help" />
                           
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="card flex justify-content-center">
                        <div class="flex flex-column gap-2">
                            <label for="Email">Email</label>
                            <input pInputText id="Email" aria-describedby="Email-help" />
                            
                        </div>
                    </div>
                </div>

            </div>
            <div class="mt-3">
                <button type="submit"
                    class="field bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Submit</button>

            </div>
        </form>
    </p-card>
</div>
